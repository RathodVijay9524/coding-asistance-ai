<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            margin: 0;
        }
        
        .chat-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 15px 15px 0 0;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message.bot {
            justify-content: flex-start;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.user .message-content {
            background: #007bff;
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .message-meta {
            font-size: 0.75rem;
            color: #6c757d;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .tools-used {
            margin-top: 8px;
            font-size: 0.8rem;
            color: #28a745;
        }
        
        .tools-used i {
            margin-right: 5px;
        }
        
        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .provider-select {
            min-width: 120px;
        }
        
        .message-input {
            flex: 1;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            padding: 12px 20px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .message-input:focus {
            border-color: #007bff;
        }
        
        .send-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .send-btn:hover {
            transform: scale(1.05);
        }
        
        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            max-width: 70%;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #6c757d;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        
        .tools-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid h-100 p-3">
        <div class="row h-100 justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="chat-container">
                    <!-- Chat Header -->
                    <div class="chat-header">
                        <h3><i class="fas fa-robot me-2"></i>AI Assistant</h3>
                        <p class="mb-0">Ask me anything! I can help with weather, calendar, search, and more.</p>
                    </div>
                    
                    <!-- Chat Messages -->
                    <div class="chat-messages" id="chatMessages">
                        <div class="message bot">
                            <div class="message-content">
                                <div>ðŸ‘‹ Hello! I'm your AI assistant. How can I help you today?</div>
                                <div class="message-meta">
                                    <i class="fas fa-robot"></i>
                                    <span>AI Assistant</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Typing Indicator -->
                    <div class="message bot" id="typingIndicator">
                        <div class="typing-indicator">
                            <div class="typing-dots">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Chat Input -->
                    <div class="chat-input-container">
                        <div class="input-group">
                            <select class="form-select provider-select" id="providerSelect">
                                <option th:each="provider : ${providers}" 
                                        th:value="${provider}" 
                                        th:text="${provider}"
                                        th:selected="${provider == 'openai'}">
                                </option>
                            </select>
                            
                            <div class="tools-toggle">
                                <input type="checkbox" id="useTools" checked class="form-check-input">
                                <label for="useTools" class="form-check-label">
                                    <i class="fas fa-tools"></i> Tools
                                </label>
                            </div>
                            
                            <input type="text" 
                                   class="message-input" 
                                   id="messageInput" 
                                   placeholder="Type your message here..."
                                   autocomplete="off">
                            
                            <button class="send-btn" id="sendBtn" type="button">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const providerSelect = document.getElementById('providerSelect');
        const useToolsCheckbox = document.getElementById('useTools');
        const typingIndicator = document.getElementById('typingIndicator');

        function addMessage(content, isUser = false, provider = '', toolsUsed = [], timestamp = '') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            const textDiv = document.createElement('div');
            textDiv.innerHTML = content;
            contentDiv.appendChild(textDiv);
            
            if (!isUser) {
                const metaDiv = document.createElement('div');
                metaDiv.className = 'message-meta';
                metaDiv.innerHTML = `
                    <i class="fas fa-robot"></i>
                    <span>${provider || 'AI'}</span>
                    ${timestamp ? `<span>â€¢ ${new Date(timestamp).toLocaleTimeString()}</span>` : ''}
                `;
                contentDiv.appendChild(metaDiv);
                
                if (toolsUsed && toolsUsed.length > 0) {
                    const toolsDiv = document.createElement('div');
                    toolsDiv.className = 'tools-used';
                    toolsDiv.innerHTML = `
                        <i class="fas fa-tools"></i>
                        Tools used: ${toolsUsed.join(', ')}
                    `;
                    contentDiv.appendChild(toolsDiv);
                }
            }
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTyping() {
            typingIndicator.style.display = 'flex';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            const provider = providerSelect.value;
            const useTools = useToolsCheckbox.checked;
            
            if (!message) return;
            
            // Add user message
            addMessage(message, true);
            messageInput.value = '';
            sendBtn.disabled = true;
            showTyping();
            
            try {
                const formData = new FormData();
                formData.append('message', message);
                formData.append('provider', provider);
                formData.append('useTools', useTools);
                
                const response = await fetch('/send', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                hideTyping();
                
                if (response.ok) {
                    addMessage(
                        data.formattedResponse || data.response,
                        false,
                        data.provider,
                        data.toolsUsed,
                        data.timestamp
                    );
                } else {
                    addMessage('Sorry, I encountered an error. Please try again.', false, 'Error');
                }
            } catch (error) {
                hideTyping();
                addMessage('Sorry, I encountered a network error. Please try again.', false, 'Error');
                console.error('Error:', error);
            } finally {
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Focus on input when page loads
        window.addEventListener('load', () => {
            messageInput.focus();
        });
    </script>
</body>
</html>
