spring.application.name=coding-ai

# Embeddings models
spring.ai.ollama.embedding.options.model=nomic-embed-text:latest

# Anthropic Claude Configuration
spring.ai.anthropic.api-key=
spring.ai.anthropic.chat.options.model=claude-3-haiku-20240307
spring.ai.anthropic.chat.options.temperature=0.3
spring.ai.anthropic.chat.options.max-tokens=1000

spring.ai.google.genai.api-key=
spring.ai.google.genai.chat.options.model=gemini-2.0-flash
spring.ai.google.genai.chat.options.temperature=0.5

# Ollama Configuration # qwen3:1.7b  # llama3.2:3b
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.options.model=llama3.2:3b
spring.ai.ollama.chat.options.temperature=0.7

spring.ai.openai.api-key=
spring.ai.openai.base-url=https://api.groq.com/openai
spring.ai.openai.chat.options.model=llama-3.1-8b-instant
#llama-3.3-70b-versatile
spring.ai.openai.chat.options.temperature=0.7


# Hugging Face Configuration
spring.ai.huggingface.chat.api-key=
spring.ai.huggingface.chat.url=https://router.huggingface.co/hf-inference
#spring.ai.huggingface.chat.url=https://api-inference.huggingface.co/models/meta-llama/Llama-2-7b-chat-hf
#spring.ai.huggingface.chat.url=https://api-inference.huggingface.co/models/moonshotai/kimi-k2-thinking
spring.ai.huggingface.chat.options.temperature=0.7
spring.ai.huggingface.chat.options.max-tokens=1000
spring.ai.huggingface.chat.model-id=meta-llama/Llama-2-7b-chat-hf
#spring.ai.huggingface.chat.options.return-full-text=false

# Hugging Face Configuration
moonshot.api.key=

serpapi.api-key=
OPENWEATHER_API_KEY=
# ============ PHASE 12: EMBEDDING CACHE ============
# File-based embedding cache for faster startup
embedding.cache.enabled=true
embedding.cache.path=./cache

# ============ CIRCULAR REFERENCE FIX ============
# Allow circular references between ChatClient and Tool services
# This is a temporary fix while we refactor to use ObjectProvider
spring.main.allow-circular-references=true

# ============ PHASE 3: DATABASE PERSISTENCE ============
# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/coding-assistance?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Flyway Database Migration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.validate-on-migrate=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Logging
logging.level.com.vijay=DEBUG
logging.level.org.springframework.ai=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.flywaydb=INFO



